<!doctype html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-primary text-white text-center p-2">
                    <h1>Banner</h1>
                    <p>Texto do Banner</p>
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-success w-100 mt-3">Success</button>
                    <button type="button" class="btn btn-warning w-100 mt-3">Warning</button>
                    <button type="button" class="btn btn-danger w-100 mt-3">Danger</button>

                </div>
            </div>

            <div class="row">
                <div class="col-9">

                </div>

            </div>
        </div>
    </body>
</html>
